<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css"

    <!--Script-->

    <title>Login Dark & Light</title>
</head>
<body>
    <main id="container">
        <form id="loginForm">
            <div id="formHeader">
                <h1>Login</h1>
                <i id="mode-icon" class="fa-solid fa-moon"></i>
            </div>
            <div id="socialMedia">
                <a href="#">
                    <img src="assets/img/icons8-google-logo-100.png" alt="Google">
                </a>
                <a href="#">
                    <img src="assets/img/icons8-github-100.png" alt="Github">
                </a>
                <a href="#">
                    <img src="assets/img/icons8-linkedin-100.png" alt="Linkedin">
                </a>
            </div>
            <div id="inputs">
                <div class="inputBox">
                    <label for="name">Name</label>
                    <div class="inputField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="name" name="name">
                    </div>
                </div>
                <div class="inputBox">
                    <label for="email">Email</label>
                    <div class="inputField">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="text" id="email" name="email">
                    </div>
                </div>
                <div class="inputBox">
                    <label for="password">Password</label>
                    <div class="inputField">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" id="password" name="password">
                    </div>
                </div>
                <div id="forgotPassword">
                    <a href="#">Forgot password?</a>
                </div>

            </div>
            <button type="submit" id="loginButton">Login</button>
        </form>
    </main>    
</body>
</html>
